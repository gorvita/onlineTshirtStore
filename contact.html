<!DOCTYPE html>
<html>
<head>
	<title>Contact us</title>
	
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="contactstyle.css">
  <script src="https://kit.fontawesome.com/54b7cc4636.js" crossorigin="anonymous"></script>

</head>
<body>
	<div class="container">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2>Contact Us</h2>
				<input type="text" class="field" id="name" placeholder="Your Name">
				<input type="text" class="field" id="email" placeholder="Your Email">
				<input type="text" class="field" id="phone"  placeholder="Phone">
				<textarea placeholder="Message" id="textarea" class="field"></textarea>
				<button type="button" id="submit" class="btn" >Submit</button>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
 <script src="contact.js" >

 </script>
</body>
</html>

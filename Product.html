    <script>
        function addcart(id, name, description, price, image) {
            let url = "http://localhost:3000/cart";
            fetch(url, {
    method: 'POST',     headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({id: id, name: name, description: description, price: price, image: image})
  });

 }
function processor(num, data){
    var target = document.getElementsByClassName('row')[num];
for(let info of data) {
        var str = `<div class="pro">
                       <img src=${info["image"]} class="rounded float-start" alt="">
                   <div class="des">
                       <div class="logo1"><i class="bx bxs-t-shirt"></i>${info["name"]}</div>
                       <h4>${info["description"]}</h4>
                       <div class="Star">
                           <i class="fas fa-star"></i>
                           <i class="fas fa-star"></i>
                           <i class="fas fa-star"></i>
                           <i class="fas fa-star"></i>
                           <i class="fas fa-star"></i>
                       </div>
                       <h4>${info["price"]}</h4>
                   </div>
                    <i onclick="addcart(${info["id"]},'${info["name"]}', '${info["description"]}', ${info["price"]}, '${info["image"]}')" class="bx bxs-cart cart"></i>
                  </div>` 
                  var temp = document.createElement('div');
temp.className = "pro-conteiner"
	temp.innerHTML = str;
	target.appendChild(temp);
}
}
function children_shirt(){
fetch("http://localhost:3000/childrenT-shirtsProducts")
  .then(response => response.json())
  .then(data => {
    processor(0, data)
  });
}

fetch("http://localhost:3000/FamilyT-shritsProducts")

function Special_moments_shirt(){

}
function womens_shirt(){
fetch("http://localhost:3000/womensT-shirtproducts")
  .then(response => response.json())

    processor(4, data)
  });
}
window.onload = function() {
